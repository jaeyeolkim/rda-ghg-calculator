  <script type="module">
    import { createApp } from 'vue';
    import { getRowIdsByGroup, Areas } from './store/store.js';
    import AppRow from './component/Grid.js';
    import AppMain from './component/Main.js';
    import AppModal from './component/Modal.js';
    import Big from './static/js/big.mjs';

    createApp({
      components: {
        AppRow,
        AppMain,
        AppModal,
      },
      data: () => ({
        stepAList: getRowIdsByGroup('A'),
        stepBList: getRowIdsByGroup('B'),
        stepCList: getRowIdsByGroup('C'),
        main: {},
        ghg: '0',
      }),
      methods: {
        onGridData(main) {
          this.main = main;
        },
        onAddGhg(rowValue) {
          const ghgNumber = new Big(Number(this.ghg.replace(/,/gi, ''))).plus(Number(rowValue));
          this.ghg = Number(ghgNumber.toFixed(0)).toLocaleString();
        }
      }
    }).mount('#app');
  </script>
