<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico">
  <link rel="stylesheet" href="./static/bootstrap-5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>계산기</title><!-- 농산물 온실가스 배출량 산정 계산기 -->
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "vue": "./static/js/vue.esm-browser.js"
      }
    }
  </script>
  <script type="module">
    import { createApp } from 'vue';
    import { getRowIdsByGroup, Areas } from './store/store.js';
    import AppRow from './component/Grid.js';

    createApp({
      components: {
        AppRow
      },
      data: () => ({
        stepAList: getRowIdsByGroup('A'),
        stepBList: getRowIdsByGroup('B'),
        stepCList: getRowIdsByGroup('C'),
      }),
    }).mount('#app')
  </script>

  <script src="./static/bootstrap-5.1.3/js/bootstrap.min.js"></script>
  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sticky top</a>
      <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="닫기"></button>
    </div>
  </nav>
  <div id="app">
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-5">
          <div class="form-floating">
            <select class="form-select border-secondary" id="item" aria-label="select">
              <option selected>선택</option>
              <option value="1">사과</option>
              <option value="2">바나나</option>
              <option value="3">수박</option>
            </select>
            <label for="item">아이템</label>
          </div>
        </div>
        <div class="col ps-0">
          <div class="form-floating">
            <input type="number" class="form-control border-secondary" id="floatingInput" value="1000"
              placeholder="input">
            <label for="floatingInput">아이템 값</label>
          </div>
        </div>
        <div class="col-2 ps-0">
          <div class="form-floating">
            <select class="form-select border-secondary" id="itemUnit" aria-label="select">
              <option value="kg">kg</option>
              <option value="ton">ton</option>
            </select>
            <label for="itemUnit">단위</label>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="container-fluid">
      <div class="row mb-3 callout callout-primary">
        <div class="col-1 text-wrap rounded">
          <h4>첫 번째</h4>단계
        </div>
        <div class="col">
          <app-row v-for="rowid in stepAList" :rowid="rowid"></app-row>
        </div>
      </div>
      <div class="row mb-3 callout callout-info">
        <div class="col-1 text-wrap rounded">
          <h4>두 번째</h4>
        </div>
        <div class="col">
          <app-row v-for="rowid in stepBList" :rowid="rowid"></app-row>
        </div>
      </div>
      <div class="row mb-3 callout callout-warning">
        <div class="col-1 text-wrap rounded">
          <h4>기타</h4>
        </div>
        <div class="col">
          <app-row v-for="rowid in stepCList" :rowid="rowid"></app-row>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
